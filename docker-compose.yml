version: "3.9"

services:
  # Eureka Server (ServiceRegistry)
  eureka-server:
    image: neel0086/serviceregistry:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - urlshortener-net
    environment:
      - spring.application.name=service-registry
      - eureka.client.fetch-registry=false
      - eureka.client.register-with-eureka=false
      - eureka.instance.hostname=eureka-server
      - eureka.instance.prefer-ip-address=true
      - server.port=8761
      - eureka.server.enable-self-preservation=false

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - urlshortener-net
    command: ["redis-server", "--requirepass", "neel123"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - urlshortener-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - urlshortener-net

  # URL Shortener Service
  urlshortener:
    image: neel0086/urlshortener:latest
    networks:
      - urlshortener-net
    depends_on:
      - eureka-server
    environment:
      - spring.application.name=URL-SHORTENER
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

  urlanalytics:
    image: neel0086/urlanalytics:latest
    networks:
      - urlshortener-net
    depends_on:
      - eureka-server
    environment:
      - spring.application.name=URL-ANALYTICS
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

  # URL Redirection Service
  urlredirection:
    image: neel0086/urlredirection:latest
    networks:
      - urlshortener-net
    depends_on:
      - eureka-server
    environment:
      - spring.application.name=URL-REDIRECTION
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - spring.data.redis.host=redis
      - spring.data.redis.port=6379
      - spring.data.redis.password=neel123

  apigateway:
    image: neel0086/apigateway:latest
    ports:
      - "8084:8084"
    networks:
      - urlshortener-net
    depends_on:
      - eureka-server
    environment:
      - spring.application.name=API-GATEWAY
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

networks:
  urlshortener-net:
    driver: bridge
