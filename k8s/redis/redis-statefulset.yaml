apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: infra
spec:
  serviceName: "redis" # Must match the Headless Service name
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
          # Mount the persistent volume at the default Redis data directory
          volumeMounts:
            - name: redis-data
              mountPath: /data
  # 3. Persistent Volume Claim Template
  # This automatically provisions a new Persistent Volume for the pod.
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi # 1GB storage for persistence
